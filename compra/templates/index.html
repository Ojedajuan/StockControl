<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>{% block title %}Compras{% endblock %}</title>
</head>
<body>
  <header class="bg-dark py-3 text-center">
    <h1><span class="text-light">Compras</span></h1>
  </header>
  <main class="py-4">
    {% block content %}
    <div class="container">
      <div class="col-md-4">
        <div class="table-responsive">
          <div class="table table-striped"> 
            <h2 class="card-title text-center">
              {% if form.instance %}
                Editar Producto
              {% else %}
                Agregar Producto
              {% endif %}
            </h2>
            <form method="post">
              {% csrf_token %}
              <div class="form-group bordered-form-group">  <label for="id_nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="id_nombre" name="nombre" required>
              </div>
              <div class="form-group bordered-form-group">
                <label for="id_precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="id_precio" name="precio" required>
              </div>
              <div class="form-group bordered-form-group">
                <label for="id_stock_actual" class="form-label">Stock Actual:</label>
                <input type="text" class="form-control" id="id_stock_actual" name="stock_actual" required>
              </div>
              <div class="form-group bordered-form-group">
                <label for="id_proveedor" class="form-label">Proveedor:</label>
                <input type="text" class="form-control" id="id_proveedor" name="proveedor" required>
              </div>
              <div class="form-group bordered-form-group">
                <label for="id_descripcion" class="form-label">Descripci√≥n:</label>
                <textarea class="form-control" id="id_descripcion" name="descripcion" rows="3" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary">Guardar Producto</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </main>
  <footer class="footer mt-5 py-3 bg-light text-center">
    <div class="container">
      <span class="text-muted">&copy; 2024 Compras</span>
    </div>
  </footer>
</body>
</html>
